<h2>Ready Campaigns</h2>
<table class="table table-hover table-condensed">
    <thead class= "header">
        <tr>
            <th>#</th>
            <th>id</th>
            <th>name</th>
            <th>status</th>
        </tr>
    </thead>
    <tbody data-bind= "foreach: items" class = "body" >
        <tr data-bind="click: $parent.select, css: {evenRow: $index()%2==0,oddRow: $index()%2==1}" >
            <td data-bind="text: id"></td>
            <td data-bind="text: $data['id']" style="white-space: pre-wrap;"></td>
            <td data-bind="text: $data['name']" style="white-space: pre-wrap;"></td>
            <td data-bind="text: $data['status']" style="white-space: pre-wrap;"></td>
        </tr>
    </tbody>
</table>
<div class = "space"></div>
