<h1>Image</h1>
<form class = "blue">
    <div class="form-group" data-bind="css: {'has-error': errors()['Upload Image']}">
        <label for="uploadimageformid_field_0" data-bind="css: {active: fields()['Upload Image']}, attr: {'data-error': errors()['Upload Image']}" class="control-label">Upload Image</label>
        <input id="uploadimageformid_field_0" data-bind="value: fields()['Upload Image']" type="text" class="form-control validate" aria-describedby="uploadimageformid_field_0_error">
        <span id="uploadimageformid_field_0_error" class="help-block" data-bind="text: errors()['Upload Image']"></span>
    </div>
</form>
<div class = "row">
    <a class="btn btn-primary" data-bind="click: trigger.bind($data, 'uploadimageid')">Uploads</a>
</div>
