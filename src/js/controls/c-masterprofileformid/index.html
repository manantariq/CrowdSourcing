<h3>Master Profile</h3>
<form class = "blue">
    <div class="form-group" data-bind="css: {'has-error': errors()['Full Name']}">
        <label for="masterprofileformid_field_0" data-bind="css: {active: fields()['Full Name']}, attr: {'data-error': errors()['Full Name']}" class="control-label">Full Name</label>
        <input id="masterprofileformid_field_0" data-bind="value: fields()['Full Name']" type="text" class="form-control validate" aria-describedby="masterprofileformid_field_0_error">
        <span id="masterprofileformid_field_0_error" class="help-block" data-bind="text: errors()['Full Name']"></span>
    </div>
    <div class="form-group" data-bind="css: {'has-error': errors()['Type']}">
        <label for="masterprofileformid_field_1" data-bind="css: {active: fields()['Type']}, attr: {'data-error': errors()['Type']}" class="control-label">Type</label>
        <input id="masterprofileformid_field_1" data-bind="value: fields()['Type']" type="text" class="form-control validate" aria-describedby="masterprofileformid_field_1_error">
        <span id="masterprofileformid_field_1_error" class="help-block" data-bind="text: errors()['Type']"></span>
    </div>
    <div class="form-group" data-bind="css: {'has-error': errors()['Username']}">
        <label for="masterprofileformid_field_2" data-bind="css: {active: fields()['Username']}, attr: {'data-error': errors()['Username']}" class="control-label">Username</label>
        <input id="masterprofileformid_field_2" data-bind="value: fields()['Username']" type="text" class="form-control validate" aria-describedby="masterprofileformid_field_2_error">
        <span id="masterprofileformid_field_2_error" class="help-block" data-bind="text: errors()['Username']"></span>
    </div>
</form>
<div class = "space"></div>
<div class = "row">
    <a class="btn btn-primary" data-bind="click: trigger.bind($data, 'mastereditid')">Edit Profile</a>
</div>
