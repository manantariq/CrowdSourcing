<h3>Campaign Detail</h3>
<dl class="dl-horizontal" data-bind="if: item">
        <dt class="evenrow" >annotation_replica</dt>
        <dd data-bind="text: item()['annotation_replica']" class="evenRow" ></dd>
        <dt class="oddrow" >annotation_size</dt>
        <dd data-bind="text: item()['annotation_size']" class="oddRow" ></dd>
        <dt class="evenrow" >execution</dt>
        <dd data-bind="text: item()['execution']" class="evenRow" ></dd>
        <dt class="oddrow" >id</dt>
        <dd data-bind="text: item()['id']" class="oddRow" ></dd>
        <dt class="evenrow" >image</dt>
        <dd data-bind="text: item()['image']" class="evenRow" ></dd>
        <dt class="oddrow" >name</dt>
        <dd data-bind="text: item()['name']" class="oddRow" ></dd>
        <dt class="evenrow" >selection_replica</dt>
        <dd data-bind="text: item()['selection_replica']" class="evenRow" ></dd>
        <dt class="oddrow" >statistics</dt>
        <dd data-bind="text: item()['statistics']" class="oddRow" ></dd>
        <dt class="evenrow" >status</dt>
        <dd data-bind="text: item()['status']" class="evenRow" ></dd>
        <dt class="oddrow" >threshold</dt>
        <dd data-bind="text: item()['threshold']" class="oddRow" ></dd>
        <dt class="evenrow" >worker</dt>
        <dd data-bind="text: item()['worker']" class="evenRow" ></dd>
</dl>
<div class="row">
    <a class="btn btn-primary" data-bind="click: trigger.bind($data, 'editcampaignid')">Edit Campaign</a>
    <a class="btn btn-primary" data-bind="click: trigger.bind($data, 'startcampaignid')">Start</a>
</div>
<div class = "space"></div>
