<h3>Image Statistics</h3>
<dl class="dl-horizontal" data-bind="if: item">
        <dt class="evenrow" >accepted</dt>
        <dd data-bind="text: item()['accepted']" class="evenRow" ></dd>
        <dt class="oddrow" >canonical</dt>
        <dd data-bind="text: item()['canonical']" class="oddRow" ></dd>
        <dt class="evenrow" >id</dt>
        <dd data-bind="text: item()['id']" class="evenRow" ></dd>
        <dt class="oddrow" >rejected</dt>
        <dd data-bind="text: item()['rejected']" class="oddRow" ></dd>
</dl>
