<h1>Images List</h1>
<table class="table table-hover table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>canonical</th>
            <th>id</th>
            <th>path</th>
            <th>actions</th>
        </tr>
    </thead>
    <tbody data-bind= "foreach: items" >
        <tr data-bind="click: $parent.select, css: {evenRow: $index()%2==0,oddRow: $index()%2==1}" >
            <td data-bind="text: id"></td>
            <td data-bind="text: $data['canonical']" style="white-space: pre-wrap;"></td>
            <td data-bind="text: $data['id']" style="white-space: pre-wrap;"></td>
            <td data-bind="text: $data['path']" style="white-space: pre-wrap;"></td>
            <td>
                <a class="btn btn-primary big" data-bind="click: $parent.trigger.bind($data, 'deleteimageid'), clickBubble: false">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
<div class = "space"></div>
